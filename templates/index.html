<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Healthcare Alerts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 30px;
        }

        h2 {
            text-align: center;
            color: #1c3b57;
            font-size: 28px;
            margin-bottom: 30px;
        }

        h2 img {
            height: 28px;
            vertical-align: middle;
            margin-right: 12px;
        }

        .card {
            max-width: 98%;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            overflow-x: auto;
            padding: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #004c6d;
            color: white;
        }

        th, td {
            padding: 14px 18px;
            text-align: left;
            font-size: 14px;
        }

        tbody tr:nth-child(even) {
            background-color: #f7fafd;
        }

        .recommendation-red {
            color: #d9534f !important;
            font-weight: bold;
        }

        .recommendation-blue {
            color: #007bff !important;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                font-size: 13px;
            }

            h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

    <h2>
    ðŸ©º Live Healthcare Alerts
    </h2>

    <div class="card">
        <table>
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>ID</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Hypertension</th>
                    <th>Heart Disease</th>
                    <th>BMI</th>
                    <th>Smoking Status</th>
                    <th>Recommendation</th>
                </tr>
            </thead>
            <tbody id="alertTableBody">
                <!-- Data rows go here -->
            </tbody>
        </table>
    </div>

    <script>
        async function fetchAlerts() {
            const response = await fetch('/alerts');
            const data = await response.json();

            const tableBody = document.getElementById('alertTableBody');
            tableBody.innerHTML = '';

            data.slice().reverse().forEach(alert => {
                const row = document.createElement('tr');

                const keys = ['timestamp', 'id', 'age', 'gender', 'hypertension', 'heart_disease', 'bmi', 'smoking_status'];
                keys.forEach(key => {
                    const cell = document.createElement('td');
                    cell.textContent = alert[key];
                    row.appendChild(cell);
                });

                const recCell = document.createElement('td');
                recCell.textContent = alert.recommendation;

                if (alert.recommendation === 'Refer to Cardiologist') {
                    recCell.classList.add('recommendation-red');
                } else if (alert.recommendation === 'Normal Physician Consultation Required') {
                    recCell.classList.add('recommendation-blue');
                }

                row.appendChild(recCell);
                tableBody.appendChild(row);
            });
        }

        fetchAlerts();
        setInterval(fetchAlerts, 3000);
    </script>

</body>
</html>
